<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Muyan66 Credentials</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container">
            <div class="row ">
                <div class="col-md-3">
                    <div class="card mt-2">
                        <div class="card-body">
                                <div class="form-group">
                                <label for="comment" class="small bold">Token List (Must seperate by \n) :</label>
                                <textarea class="form-control" rows="18" id="tokens"></textarea>
                                </div>
                                <button class="btn btn-primary btn-block" onclick="buttonSubmit()">Balance and Tokens</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card mt-2">
                        <div class="card-body">
                            <label for="debugDiv" class="small bold">Account balance : </label>
                            <div style='overflow-x:auto;height:500px;' id="debugDiv">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mt-2">
                        <div class="card-body">
                            <label for="tokenDiv" class="small bold">Generated Token : </label>
                            <div style='overflow-x:auto;height:500px;' id="tokenDiv">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
