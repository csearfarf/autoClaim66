<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Muyan66 Auto Claim</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
      <div>
            <div class="row pl-2 pr-2">
                <div class="col-md-4">
                    <div class="card mt-2">
                        <div class="card-body">
                                <div class="form-group">
                                <label for="comment">Token List (Must seperate by \n) :</label>
                                <textarea class="form-control" rows="30" id="tokens"></textarea>
                                </div>
                                <button class="btn btn-primary btn-block" onclick="buttonSubmit()">Start Claiming</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mt-2">
                        <div class="card-body ">
                            <label for="debugDiv">Total Balance : $ <b class="text-primary" id="totalBalance"></b> |  Last Claim : <b class="text-success" id="lastClaimTime"></b> |  Next Claim At : <b class="text-success" id="nextClaimTime"></b></label>
                            <div style='overflow-x:auto;height:780px;' id="debugDiv">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
