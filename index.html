<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Muyan66 Auto Claim</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    span{
        font-size: 12px !important;
    }
    #debugDiv{
        line-height:80%;
    }
</style>
</head>
<body>
      <div class="container">
            <div class="row mt-4">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                                <div class="form-group">
                                <label for="comment">Token List (Must seperate by \n) :</label>
                                <textarea class="form-control" rows="18" id="tokens"></textarea>
                                </div>
                                <button class="btn btn-primary btn-block" onclick="buttonSubmit()">Start Claiming</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <label for="debugDiv">Response : </label>
                            <div style='overflow-x:auto;height:500px;' id="debugDiv">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
